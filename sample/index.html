<html lang="en" dir="ltr">

</html>

<head>
  <title>CKEditor 5 InlineEditor build</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body data-editor="InlineEditor" data-collaboration="false">
  <header>
    <div class="centered">
      <h1><a href="https://ckeditor.com/ckeditor-5/" target="_blank" rel="noopener noreferrer"><img
            src="https://c.cksource.com/a/1/logos/ckeditor5.svg" alt="CKEditor 5 logo">CKEditor 5</a></h1>
      <nav>
        <ul>
          <li><a href="https://ckeditor.com/docs/ckeditor5/" target="_blank" rel="noopener noreferrer">Documentation</a>
          </li>
          <li><a href="https://ckeditor.com/" target="_blank" rel="noopener noreferrer">Website</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="message">
      <div class="centered">
        <h2>CKEditor 5 online builder demo - InlineEditor build</h2>
      </div>
    </div>
    <div class="centered">
      <div class="row row-editor">
        <div class="editor">
          
          
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <p><a href="https://ckeditor.com/ckeditor-5/" target="_blank" rel="noopener">CKEditor 5</a>
      – Rich text editor of tomorrow, available today
    </p>
    <p>Copyright © 2003-2021,
      <a href="https://cksource.com/" target="_blank" rel="noopener">CKSource</a>
      – Frederico Knabben. All rights reserved.
    </p>
  </footer>
  <script src="../build/ckeditor.js"></script>
  <script>CKEDITOR.ContentEditor
      .create(document.querySelector('.editor'), {
        toolbar: {
          items: [
            "undo",
            "redo",
            "heading",
            "|",
            "bold",
            "italic",
            "underline",
            "strikethrough",
            "subscript",
            "superscript",
            "alignment",
            "fontBackgroundColor",
            "horizontalLine",
            "outdent",
            "indent",
            "bulletedList",
            "numberedList",
            "blockQuote",
            "insertTable",
            "|",
            "link",
            "imageInsert",
            "htmlEmbed",
            "|",
            "codeBlock",
            "removeFormat",
          ]
        },
        language: 'en',
        image: {
          toolbar: [
            'imageTextAlternative',
            'imageStyle:full',
            'imageStyle:side',
            'linkImage'
          ]
        },
        table: {
          contentToolbar: [
            'tableColumn',
            'tableRow',
            'mergeTableCells',
            'tableCellProperties',
            'tableProperties'
          ]
        },
        image: {
          styles: [
            'alignLeft', 'alignCenter', 'alignRight'
          ],

          resizeOptions: [
            {
              name: 'resizeImage:original',
              label: 'Original',
              value: null
            },
            {
              name: 'resizeImage:50',
              label: '50%',
              value: '50'
            },
            {
              name: 'resizeImage:75',
              label: '75%',
              value: '75'
            }
          ],

          // You need to configure the image toolbar, too, so it shows the new style
          // buttons as well as the resize buttons.
          toolbar: [
            'imageStyle:alignLeft', 'imageStyle:alignCenter', 'imageStyle:alignRight',
            '|',
            'resizeImage',
            '|',
            'imageTextAlternative'
          ]
        },
        simpleUpload: {
          licenseKey: '',
          uploadUrl: 'http://35082772e937.ngrok.io/api/v1/files/ck/images',
          withCredentials: false,
          headers: {
            'X-CSRF-TOKEN': 'CSRF-Token',
            Authorization: 'Bearer <JSON Web Token>'
          }
        }

      })
      .then(editor => {
        window.editor = editor;








      })
      .catch(error => {
        console.error('Oops, something went wrong!');
        console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
        console.warn('Build id: abf448u5orh2-ctxkzys3k7f9');
        console.error(error);
      });
  </script>
</body>
